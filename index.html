<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head> 
<body>
  
  <div class="background">
    <div class="for-full-container">
      <div class="for-header">
        <h1>Your Libarary</h1>
      </div>
      <div class="for-list">
        <div class="for-add-btn"><button class="add-btn">Add Book</button></div>

      </div>
      <div class="for-modal">
        <div class="modal-header"><h3>Add Book Here</h3>
        <button onclick="closeAddBookModal()">&#10005;</button>
        </div>

        <div class="modal-body">
          <form class="add-form">
           
            <div class="add-form-input-divs">
              <label for="book-title">Book Name</label>
              <input id="book-title" type="text">
            </div>
           
            <div class="add-form-input-divs">
              <label for="book-author">Auther Name</label>
              <input id="book-author" type="text">
            </div>
            
            <div class="add-form-input-divs">
              <label for="book-pages" >No: of pages</label>
              <input id="book-pages" type="number"  maxlength="5">
            </div>
            
            <div style="margin-bottom: 10px;">
              <input id="book-read-status" type="radio" name="option">
              <label for="book-read-status">Already Read</label>
               <input id="book-Notread-status" type="radio" name="option">
              <label for="book-Notread-status">Not Read</label>
            </div>
            <input class="input-submit-button" type="submit" name="" id="">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
